<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="boxWrap">
      <div class="stateBox">
        <div class="starBox">
          <div class="starCircle">
            <img id="star" src="./images/icon-star.svg" alt="" />
          </div>
        </div>
        <div class="introBox">
          <p class="introP1">How did we do?</p>
          <p class="introP2">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="numberBox">
          <button id="btn1" class="numBtn">1</button>
          <button id="btn2" class="numBtn">2</button>
          <button id="btn3" class="numBtn">3</button>
          <button id="btn4" class="numBtn">4</button>
          <button id="btn5" class="numBtn">5</button>
        </div>
        <div class="submitBox">
          <button id="submitButton" class="submitInner">SUBMIT</button>
        </div>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thankYouBox">
        <div class="thankYouInnerBox">
          <img
            id="thankYouImg"
            src="./images/illustration-thank-you.svg"
            alt=""
          />
          <p class="selectBox">
            You selected out <span id="selectNumber"></span> of 5
          </p>
          <h2 class="thankBox">Thank you!</h2>
          <p class="thankP">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <!-- Add rating here -->

    <!-- Thank you state end -->
    <script src="main.js"></script>
  </body>
</html>
